<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../Store/download.jpg" type="image/x-icon">
</head>

<body>
    <div id="display">
        <div id="ticketRegister">
            <form id="form" method="get">
                <table>
                    <caption>
                        <h1>Phiếu đăng kí tour du lịch</h1>
                    </caption>
                    <tbody>
                        <tr>
                            <td>
                                <label for="userName">Họ và tên khách hàng</label>
                            </td>
                            <td>
                                <input 
                                    type="text" 
                                    placeholder="Nguyễn Văn A" 
                                    class="userName" 
                                    required
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="address">Địa chỉ</label>
                            </td>
                            <td>
                                <input 
                                    type="text" 
                                    placeholder="TP Hồ Chí Minh" 
                                    class="address"
                                    required
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phoneNumber">Điện thoại</label>
                            </td>
                            <td>
                                <input 
                                    type="text" 
                                    placeholder="09xxxxxxxx" 
                                    class="phoneNumber" 
                                    required
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="tour">Tour</label>
                            </td>
                            <td>
                                <select 
                                    class="tour"
                                    required
                                ></select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
								<div class="tourists">
									<label>Số lượng đoàn khách</label>
									<div>
										Người lớn
										<input
											type="number" 
											min="0"
											class="adultsCount"  
											required
										/>
										Trẻ em
										<input
											type="number"
											min="0" 
											class="childrenCount"
											required
										/>
									</div>
								</div>
							</td>
                        </tr>
                        <tr>
                            <td>
                                <label for="note">Ghi chú</label>
                                <textarea 
                                    class="note" 
                                    rows="4"
                                ></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="submit">
                                    <input  
                                        class="register"
                                        type="submit"   
                                        value="Đăng kí" 
                                    >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        
            <div id="ticketDescription">
                <table>
                    <caption>
                        <h2>Số lượng đoàn khách</h2>
                    </caption>
                    <thead>
                        <tr>
                            <td></td>
                            <td>SL</td>
                            <td>Đơn giá</td>
                            <td>Thành tiền</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Người lớn</td>
                            <td class="adultsCount">0</td>
                            <td id="adultsPrice">0</td>
                            <td id="adultsOfTotal">0</td>
                        </tr>
                        <tr>
                            <td>Trẻ em</td>
                            <td class="childrenCount">0</td>
                            <td id="childrenPrice">0</td>
                            <td id="childrenOfTotal">0</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <h3>Tổng tiền</h3>
                            </td>
                            <td colspan="2" id="total">
                                <h3>0</h3>
                            </td>
                        </tr>
                    </tfoot>

                </table>
            </div>
        </div>
</body>

</html>
